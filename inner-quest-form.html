<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inner Quest Book 生成</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #2d3748;
    }
    
    .subtitle {
      color: #718096;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #4a5568;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      transition: border-color 0.3s;
      margin-bottom: 15px;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .result {
      margin-top: 20px;
      padding: 20px;
      background: #f7fafc;
      border-radius: 8px;
      border-left: 4px solid #48bb78;
      display: none;
    }
    
    .result h3 {
      color: #2d3748;
      margin-bottom: 10px;
    }
    
    .result p {
      color: #4a5568;
      line-height: 1.6;
    }

    #main-form {
      display: none;
    }

    .error {
      color: #e53e3e;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- パスワード入力画面 -->
    <div id="password-screen">
      <h1>Inner Quest Book 生成</h1>
      <p class="subtitle">受講生専用ツール</p>
      
      <label for="password">アクセスパスワード</label>
      <input 
        type="password" 
        id="password" 
        placeholder="Discordで共有されたパスワード"
      >
      
      <button onclick="checkPassword()">ログイン</button>
      <div id="password-error" class="error"></div>
    </div>

    <!-- メインフォーム -->
    <div id="main-form">
      <h1>Inner Quest Book 生成</h1>
      <p class="subtitle">本領発揮クエスト用ワークシートを自動生成します</p>
      
      <label for="email">Gmailアドレス</label>
      <input 
        type="email" 
        id="email" 
        placeholder="example@gmail.com"
        required
      >
      
      <button onclick="generateSheet()">シートを生成する</button>
      
      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
    // パスワードをここに設定（Discord内で共有）
    const CORRECT_PASSWORD = 'trihex2025';

    function checkPassword() {
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('password-error');
      
      if (password === CORRECT_PASSWORD) {
        document.getElementById('password-screen').style.display = 'none';
        document.getElementById('main-form').style.display = 'block';
      } else {
        errorDiv.textContent = 'パスワードが間違っています';
      }
    }

    function generateSheet() {
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        alert('メールアドレスを入力してください');
        return;
      }
      
      if (!email.includes('@gmail.com')) {
        alert('Gmailアドレスを入力してください（@gmail.comで終わるアドレス）');
        return;
      }
      
      const url = `https://inner-quest-book.kyousuke10000.workers.dev/?student=${encodeURIComponent(email)}&type=parent`;
      
      window.open(url, '_blank');
      
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        <h3>シート生成を開始しました</h3>
        <p>新しいタブでシートが開きます。<br><br>
        数秒待ってから、Google Driveの<strong>「提出フォルダ」</strong>を確認してください。<br><br>
        あなた専用の「Inner Quest Book - ${email}」が作成されています。</p>
      `;
    }
    
    // Enterキーでログイン
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });

    // Enterキーで生成
    document.getElementById('email').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        generateSheet();
      }
    });
  </script>
</body>
</html>
